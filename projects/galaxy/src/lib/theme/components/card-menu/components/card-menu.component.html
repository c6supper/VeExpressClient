        <ng-container *ngIf="!component.children">
            <div class="component-card-wrapper">
                <a class="component-navigate-link" [routerLink]="component.link">
                    <nb-card [attr.title]="component.title">
                        <nb-card-body>
                            <img class="component-icon" src="{{ component.icon }}"
                                 [attr.alt]="component.title">
                            <label class="component-name">{{component.title | translate}}</label>

            </div>
